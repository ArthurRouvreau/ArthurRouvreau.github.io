<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function afficheVille() {
      let choixVille = document.getElementById("choix_ville").value;

      let villes = document.getElementsByClassName("ville");

      for (let i = 0; i < villes.length; i++) {
        if (villes[i].id === choixVille) {
          villes[i].style.display = "block";
        } else {
          villes[i].style.display = "none";
        }
      }
    }
  </script>
</head>

<body onload="afficheVille()">
  <header>
    <p>TD n°1 Programmation web - Application météo</p>
  </header>
  <p>Choisir une ville :
    <select id="choix_ville" onchange="afficheVille()">
      <option value="niort">Niort</option>
      <option value="rio">Rio de Janeiro</option>
      <option value="reykjavik">Reykjavik</option>
    </select>
  </p>
  <div class="flexbox">
    <div id="niort" class="ville">
      <h2>Niort</h2>
      <p>12°, pluvieux</p>
      <img src="pluvieux.png" width="5%" />
    </div>

    <div id="rio" class="ville">
      <h2>Rio de Janeiro</h2>
      <p>29°, orageux</p>
      <img src="orageux.png" width="5%" />
    </div>

    <div id="reykjavik" class="ville">
      <h2>Reykjavik</h2>
      <p>-10°, ensoleillé</p>
      <img src="ensoleille.png" width="5%" />
    </div>
  </div>

  <footer>
    <p>Rouvreau Arthur</p>
    <p>Icônes météo par <a href="https://thenounproject.com/">The Noun Project</a></p>
  </footer>

</body>

</html>
